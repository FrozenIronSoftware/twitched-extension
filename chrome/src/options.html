<html>
<head>
    <link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
    <form id="ip-form">
        <span>Roku:</span>
        <input id="ip-field" placeholder="IP or hostname" />
        <br>
        <span>App:</span>
        <select id="app-field">
            <option value="0">Twitched</option>
            <option value="1">Twitched Zero</option>
        </select>
        <br>
        <input type="submit" value="Save" />
    </form>
    <p id="message"></p>

    <br />

    <div id="search-panel">
        <h2 class="text-centered">Rokus</h2>
        <div id="search-spinner"></div>
        <div id="roku-list"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
